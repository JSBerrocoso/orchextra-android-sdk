apply plugin: 'com.android.library'
apply from: rootProject.file('gradle/checkstyle.gradle')

android {
  compileSdkVersion parent.ext.androidCompileSdkVersion
  buildToolsVersion parent.ext.androidBuildToolsVersion

  defaultConfig {
    minSdkVersion parent.ext.androidMinSdkVersion
    targetSdkVersion parent.ext.androidTargetSdkVersion
    versionCode parent.ext.androidVersionCode
    versionName parent.ext.androidVersionName
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  lintOptions {
    abortOnError false
  }

  testOptions {
    unitTests.returnDefaultValues = true
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile parent.ext.dependencies.retrofit
  compile parent.ext.dependencies.gsonConverter
  compile parent.ext.dependencies.javaxInjectAnnotations
  compile parent.ext.dependencies.realm

  compile project(':orchextrasdk-dataprovision')
  compile project(':ggglib')

  testCompile parent.ext.testDependencies.junit
  testCompile parent.ext.testDependencies.mockito
}
