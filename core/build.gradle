buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.2'
  }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: '../config/jacoco.gradle'
apply plugin: 'com.getkeepsafe.dexcount'

def STRING = "String"
def BOOLEAN = "boolean"

android {
  compileSdkVersion 25
  buildToolsVersion '26'

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 25
    versionCode 1
    versionName "3.0.0"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {

    debug {
      buildConfigField STRING, "API_URL", '"https://sdk.s.orchextra.io/"'
      buildConfigField BOOLEAN, "NETWORK_LOG", "true"
      debuggable true
    }

    release {
      buildConfigField STRING, "API_URL", '"https://sdk.s.orchextra.io/"'
      buildConfigField BOOLEAN, "NETWORK_LOG", "true"
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  lintOptions {
    quiet true
    abortOnError false
    ignoreWarnings true
  }
}

dexcount {
  format = "list"
  includeClasses = false
  includeFieldCount = true
  includeTotalMethodCount = true
  orderByMethodCount = false
  verbose = true
  maxTreeDepth = Integer.MAX_VALUE
  enableForInstantRun = false
  runOnEachAssemble = false
}

dependencies {

  compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

  compile 'com.android.support:design:25.3.1'

  compile 'com.squareup.retrofit2:retrofit:2.3.0'
  compile 'com.squareup.retrofit2:converter-moshi:2.3.0'
  compile 'com.squareup.okhttp3:okhttp:3.4.2'
  compile 'com.squareup.okhttp3:logging-interceptor:3.4.2'
  compile 'com.google.android.gms:play-services-location:11.0.4'
  compile 'com.j256.ormlite:ormlite-android:5.0'

  testCompile 'junit:junit:4.12'
  testCompile 'com.nhaarman:mockito-kotlin:1.5.0'
  testCompile 'org.amshove.kluent:kluent:1.26'

  androidTestCompile 'com.nhaarman:mockito-kotlin:1.5.0'
  androidTestCompile 'com.android.support.test:runner:0.5'
  androidTestCompile 'com.android.support.test:rules:0.5'
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
}

repositories {
  mavenCentral()
}
