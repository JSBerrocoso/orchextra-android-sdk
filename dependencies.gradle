allprojects {
  ext {
    dependencies = [
        androidSupportv7    : 'com.android.support:appcompat-v7:23.1.1',
        retrofit            : 'com.squareup.retrofit:retrofit:2.0.0-beta2',
        gsonConverter       : 'com.squareup.retrofit:converter-gson:2.0.0-beta2',
        loggingInterceptor  : 'com.squareup.okhttp:logging-interceptor:2.6.0',
        daggerCompiler      : 'com.google.dagger:dagger-compiler:2.0',
        dagger              : 'com.google.dagger:dagger:2.0',
        javaXannotations    : 'org.glassfish:javax.annotation:10.0-b28',
        supportAnnotations  : 'com.android.support:support-annotations:23.0.0',
    ]

    testDependencies = [
                        mockito    :   'org.mockito:mockito-all:2.0.2-beta',
                        junit      :   'junit:junit:4.12',
                        testRunner : 'com.android.support.test:runner:0.4.1',
                        testRules  : 'com.android.support.test:rules:0.4.1',
                        espresso   : 'com.android.support.test.espresso:espresso-core:2.2.1',
                        mockWebServer: 'com.squareup.okhttp:mockwebserver:2.6.0']
  }
}