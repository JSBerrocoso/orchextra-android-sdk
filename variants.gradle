ext {
  apiVersion = 'v1/'
  apiUrl = [debug  : 'https://sdk.q.orchextra.io/',
            staging: 'https://sdk.s.orchextra.io/',
            release: 'https://sdk.orchextra.io/']

  headers = [xAppSdk: 'X_APP_SDK']

  session = [bearerToken: 'Bearer']

  concurrentInteractors = 3

  beacons = [disableRagging           : 0,
             minRaggingTime           : 10000,
             maxRaggingTime           : 180000,
             backgroundScanTime       : 1100,
             backgroundBetweenScanTime: 5000,
             layoutParsing            : 'm:2-3=0215,i:4-19,i:20-21,i:22-23,p:24-24,d:25-25']
}