buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.2'
  }
}

apply plugin: 'com.android.application'
apply from: rootProject.file('gradle/checkstyle.gradle')
apply plugin: 'com.getkeepsafe.dexcount'

android {
  compileSdkVersion 25
  buildToolsVersion '26'

  defaultConfig {
    applicationId "gigigo.com.orchextrasdk"
    minSdkVersion 16
    targetSdkVersion parent.ext.androidTargetSdkVersion
    versionCode parent.ext.androidVersionCode
    versionName "7.0.3"

    vectorDrawables.useSupportLibrary = true
  }

  lintOptions {
    abortOnError false
  }

  buildTypes {
    staging {
      signingConfig signingConfigs.debug
      testCoverageEnabled = true
      debuggable true
    }
    debug {
      testCoverageEnabled = true
      debuggable true
    }
    release {
      debuggable true
      signingConfig signingConfigs.debug
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt')
    }
  }

  testOptions {
    unitTests.returnDefaultValues = true
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  lintOptions {
    quiet true
    abortOnError false
    ignoreWarnings true
  }
}

dexcount {
  format = "list"
  includeClasses = false
  includeFieldCount = true
  includeTotalMethodCount = true
  orderByMethodCount = false
  verbose = true
  maxTreeDepth = Integer.MAX_VALUE
  enableForInstantRun = false
  runOnEachAssemble = false
}

dependencies {

  compile project(':core')
  compile project(':scanner')
  compile project(':geofence')
  compile project(':indoorpositioning')

  compile 'com.github.Gigigo-Android-Devs:fabmenu:proto'
  compile 'com.android.support:appcompat-v7:25.3.1'
  compile 'com.android.support:design:25.3.1'
  compile 'com.android.support:support-vector-drawable:25.3.1'
  compile 'com.android.support:support-v4:25.3.1'
  compile 'com.android.support:cardview-v7:25.3.1'
  compile 'com.android.support:recyclerview-v7:25.3.1'
  compile 'com.google.android.gms:play-services-maps:11.0.4'
  testCompile 'junit:junit:4.12'
}
