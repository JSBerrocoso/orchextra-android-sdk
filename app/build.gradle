apply plugin: 'com.android.application'
apply from: rootProject.file('gradle/checkstyle.gradle')

android {
  compileSdkVersion parent.ext.androidCompileSdkVersion
  buildToolsVersion parent.ext.androidBuildToolsVersion







  defaultConfig {
    applicationId "gigigo.com.orchextrasdk"
    minSdkVersion parent.ext.androidMinSdkVersion
    targetSdkVersion parent.ext.androidTargetSdkVersion
    versionCode parent.ext.androidVersionCode
    versionName parent.ext.androidVersionName
    //for Vuforia,Vuforia Only work with armv7 lib.so, in this case we exclude all
    //less than armv7, but not with exclude, wit Ndk { abifilters
   ndk {
      abiFilters  "armeabi-v7a"
    }
  }

  lintOptions {
    abortOnError false
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt')
    }
  }

  testOptions {
    unitTests.returnDefaultValues = true
  }
/*
  dexOptions {
    // Skip pre-dexing when running on Travis CI or when disabled via -Dpre-dex=false.
    preDexLibraries = preDexEnabled && !travisBuild && !jenkinsBuild
  }
*/
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

}

dependencies {

  compile project(':orchextrasdk')
  compile parent.ext.dependencies.imageRecognitionImpl

  testCompile parent.ext.testDependencies.junit

}
